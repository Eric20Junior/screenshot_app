<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot Downloader</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="title-flex">
          <h1 id="title">Screenshot Downloader</h1>
          <i class="fa fa-camera-retro fa-2x" aria-hidden="true"></i>
        </div>

        <div>
          <input type="text" id="url" placeholder="Enter url to screenshot" />
        </div>
        <button id="btn" type="submit">Take Screenshot</button>
      </div>

      <!-- images loads here -->
      <div class="image">
        <p class="typing">Wait for your screenshot...</p>
        <span class="reference"></span>
      </div>
    </div>
    
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
